env:
  #   # THIS VALUE IS USED TO SET THE `$TERM` ENVIRONMENT VARIABLE FOR
  #   # EACH INSTANCE OF ALACRITTY. IF IT IS NOT PRESENT, ALACRITTY WILL
  #   # CHECK THE LOCAL TERMINFO DATABASE AND USE `ALACRITTY` IF IT IS
  #   # AVAILABLE, OTHERWISE `XTERM-256COLOR` IS USED.
  TERM: xterm-256color

window:
  # SPREAD ADDITIONAL PADDING EVENLY AROUND THE TERMINAL CONTENT.
  opacity: 0.98

  padding:
    x: 0
    y: 0
    # dynamic_padding: false
    # x: 10
    # y: 5
    # # dynamic_padding: false

  # REMOVE BUTTONS
  # decorations: none
  # OPEN IN FULL SCREEN
  # STARTUP_MODE: SIMPLEFULLSCREEN
  # DIMENSIONS IF NOT SIMPLEFULLSCREEN
  dimensions:
    columns: 140
    lines: 38

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #     - buttonless: Title bar, transparent background and title bar buttons
  #     - transparent: Title bar, transparent background, but no title bar buttons
  decorations: none

cursor:
  # BLOCK UNDERLINE OR BEAM
  style: Block

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # BOLD FONT FACE
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # ITALIC FONT FACE
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # BOLD ITALIC FONT FACE
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # FONT SIZE
  size: 12

  # BETTER FONT RENDERING FOR MAC
  use_thin_strokes: true

schemes:
  # TOKYO NIGHT THEME, BASED ON BOTH:
  #   HTTPS://GITHUB.COM/GHIFARIT53/TOKYONIGHT-VIM
  #   HTTPS://GITHUB.COM/ENKIA/TOKYO-NIGHT-VSCODE-THEME
  tokyo-night: &tokyo-night # DEFAULT COLORS
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # NORMAL COLORS
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # BRIGHT COLORS
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  tokyo-night-storm: &tokyo-night-storm # DEFAULT COLORS
    primary:
      background: "0x242939"
      # background: "0x24283b"
      foreground: "0xa9b1d6"

    # NORMAL COLORS
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # BRIGHT COLORS
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

    indexed_colors:
      - { index: 16, color: "0xff9e64" }
      - { index: 17, color: "0xdb4b4b" }

colors: *tokyo-night-storm
draw_bold_text_with_bright_colors:
  true
  #size: 18.0
  #tabspaces: 8

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 2

  # Faux Scrolling
  #
  # The `faux_multiplier` setting controls the number of lines the terminal
  # should scroll when the alternate screen buffer is active. This is used
  # to allow mouse scrolling for applications like `man`.
  #
  # Specifying `0` will disable faux scrolling.
  faux_multiplier: 3

  # Scroll to the bottom when new text is written to the terminal.
  auto_scroll: true

selection:
  # THIS STRING CONTAINS ALL CHARACTERS THAT ARE USED AS SEPARATORS FOR
  # "SEMANTIC WORDS" IN ALACRITTY.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # WHEN TRUE, SELECTED TEXT WILL BE COPIED TO THE PRIMARY CLIPBOARD
  save_to_clipboard: true

# LOGIN SHELL WITH ARGUMENTS
shell:
  program: /bin/zsh
  args:
    - --login

# STARTUP DIRECTORY, UNSET OR NONE FOR HOME DIRECTORY
working_directory: None

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  Values for `log_level`:
    - Off
    - Error
    - Warn
    - Info
    - Debug
    - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false

  # Highlight window damage information.
  highlight_damage: false

